<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>hello-wasm example</title>
</head>
<style>
    #greetForm {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
<form id="greetForm">
    <label for="greetName">Input your name: </label>
    <input id="greetName" type="text" />
</form>
<script type="module">
    import init, { greet } from "./pkg/wasm.js";

    init().then(() => {
        document.getElementById("greetForm").onsubmit = function (e) {
            e.preventDefault();

            const name = document.getElementById("greetName").value;
            greet(name);
        }
    });
</script>
</body>
</html>
